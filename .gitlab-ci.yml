image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - echo "Сборка проекта (Next.js + FastAPI)"
    - docker-compose build

deploy:
  stage: deploy
  script:
    - echo "Деплой проекта"
    - docker-compose down
    - docker-compose up -d
