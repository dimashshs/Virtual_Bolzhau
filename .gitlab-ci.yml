image: docker:latest

stages:
  - build
  - deploy

variables:
  DOCKER_HOST: unix:///var/run/docker.sock

before_script:
  - docker info

build:
  stage: build
  script:
    - echo "Сборка проекта"
    - docker-compose build

deploy:
  stage: deploy
  script:
    - echo "Деплой проекта"
    - docker-compose down
    - docker-compose up -d
